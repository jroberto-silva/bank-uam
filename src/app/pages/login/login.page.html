<ion-header>
  <div class="logo">
    <span class="main">UAM Bank</span>
    <hr/>
    <span class="minor">BANCO DIGITAL</span>
  </div>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" #email required [autofocus]="true" inputmode="email" pattern="email"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button size="large" color="light" type="submit" (click)="login(email, password)" expand="full">Entrar</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="reset-password">
          <ion-text>Esqueceu sua senha? </ion-text><a [routerLink]="['/forgot-password']">Clique aqui</a>.
        </ion-col>
      </ion-row>
    </form>
</ion-content>

<ion-footer>
  <ion-toolbar align="center">
    <ion-text color="dark">
      NÃ£o tem conta? <a [routerLink]="['/registration']">Cadastre-se</a>.
    </ion-text>
  </ion-toolbar>
</ion-footer>
