<!--suppress CheckEmptyScriptTag -->
<ion-content [fullscreen]="true" color="primary">
  <ion-grid>
    <ion-row>
      <ion-col class="hello">
        <h1>OlÃ¡, {{ user.displayName.split(' ')[0] || '' }}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-cc-summary></app-cc-summary>
  <app-bank-account-summary [routerLink]="['/bank-account']"></app-bank-account-summary>
  <app-investment-card></app-investment-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="primary" [routerLink]="['/settings']">
      <ion-icon name="cog-outline" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card color="primary">
    <ion-item [routerLink]="['/transfer']">
      <ion-icon name="arrow-undo-circle-outline" slot="start"></ion-icon>
      <ion-label>Transferir</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/deposit']" class="ion-activated">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Depositar</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/pay']">
      <ion-icon name="barcode-outline" slot="start"></ion-icon>
      <ion-label>Pagar</ion-label>
    </ion-item>

    <ion-item class="ion-activated" (click)="authService.logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
